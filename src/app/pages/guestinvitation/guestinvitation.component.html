<nb-layout>
    <nb-layout-column>
        <div class = "row justify-content-center">
            <div class="col-8">
                <nb-card>
                    <nb-card-body>
                        <div class="d-flex justify-content-center">
                        <h1>Wedding Invitation</h1>
                        </div>
                        <p class="text-center">You have been invited to our wedding!</p>
                        <p class="text-center">Please complete the below form to confirm your anwser!</p>
                        <label class="label" for="input-re-password">Repeat password:</label>
                        <input nbInput
                        type="password"
                        id="input-re-password"
                        name="rePass"
                        placeholder="Confirm Password"
                        fullWidth
                        fieldSize="large"
                        >
                        <label class="label" for="ng-model-group">Will you be attending?</label>
                        <nb-radio-group name="ng-model-group">
                            <nb-radio value="5" checked="true">Yes, both ceremony and reception</nb-radio>
                            <nb-radio value="4">No</nb-radio>
                            <nb-radio value="3">Only ceremony</nb-radio>
                            <nb-radio value="2">Only reception</nb-radio>
                            <nb-radio value="0">Still not sure</nb-radio>
                        </nb-radio-group>
                    </nb-card-body>
                </nb-card>
            </div>
        </div>
    </nb-layout-column>
</nb-layout>
