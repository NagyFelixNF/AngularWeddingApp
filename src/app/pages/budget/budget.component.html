<div class="row justify-content-center">
    <div class="col-9">
        
    <nb-card class="ml-auto mr-auto mb-4 ">
        <nb-card-header class="d-flex flex-row align-items-center setbudgetfont cardheight">

            <span>Set your budget:&nbsp;</span><span *ngIf="!SetBudget" (click)="BudgetOnClick()" class="budget" >{{Budget.budget}}</span>
            <input type="number" [ngStyle]="{'width.px': width}" *ngIf="SetBudget" (blur)="BudgetOnBlur()" nbInput [(ngModel)]="Budget.budget" (input)="resize()" fieldSize="small">

            <span> Ft</span>

        </nb-card-header>
      </nb-card>

      <nb-accordion *ngFor="let category of Budget.categories">
        <nb-accordion-item >
          <nb-accordion-item-header>
            {{category.title}}
          </nb-accordion-item-header>
          <nb-accordion-item-body>
            <div class="d-flex titlerow">
              <div class="w-100 title">Title</div>
              <div class="price pr-4">Price</div>
            </div>
            <div class="d-flex inputrow pt-4">
              <input class="inputf w-100 title mr-4">
              <div class="d-flex inputf">
                <input class="iprice">
                <span>Ft</span>
              </div>
              <nb-icon icon="trash-can" pack="fa-solid" class="pl-2 iconhide"></nb-icon>
            </div>
          </nb-accordion-item-body>
        </nb-accordion-item>
      
      </nb-accordion>
      
    </div>
</div>
<span #hiddenText class="setbudgetfont" style="visibility: hidden; white-space: pre;">{{Budget.budget}}</span>
