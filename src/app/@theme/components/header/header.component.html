<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()">Wedding-<span>app</span></a>
  </div>
</div>

<div *ngIf="isAuthorized | async" class="header-container">
  <nb-actions size="small">
    <nb-action class="control-item" icon="bell-outline"></nb-action>
    <nb-action class="user-action"  *nbIsGranted="['view', 'Tokenuser']">
      <nb-user [nbContextMenu]="userMenu"
               [onlyPicture]="userPictureOnly"
               [name]="Tokenuser?.name">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>

<div *ngIf="!(isAuthorized | async)" class="header-container">
  <nb-actions size="small">
    <nb-action class="control-item" icon="bell-outline"></nb-action>
    <nb-action class="user-action"  *nbIsGranted="['view', 'Tokenuser']">
      <nb-user [nbContextMenu]="guestMenu"
               [onlyPicture]="userPictureOnly"
               [name]="'Guest'">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
